// Use this file to configure your DEDICATED server. 
// This config file is executed on server start.

// disable autoaim
sv_aim 0

// disable clients' ability to pause the server
pausable 0

// default server name
hostname "`Server`~"

// maximum client movement speed 
sv_maxspeed 320

// 20 minute timelimit
mp_timelimit 0


sv_cheats 0

cl_backspeed "400"
cl_forwardspeed "400"
cl_sidespeed "400"
cl_cmdrate "101"

ex_interp 0.01
rate 25000
fps_max 101
cl_cmdbackup 2
cl_cmdrate 101
cl_updaterate 101
sys_ticrate 10000
cl_lb "1"
cl_resend "1"
cl_nopred "0"
max_shells "0"

allow_spectators "1"
mp_autokick "0"
mp_autoteambalance "0"
mp_buytime "0.25"
mp_c4timer "35"
mp_consistency "1"
mp_fadetoblack "1"
mp_flashlight "1"
mp_footsteps "1"
mp_forcecamera "2"
mp_forcechasecam "2"
mp_freezetime "8"
mp_friendlyfire "1"
mp_hostagepenalty "0"
mp_limitteams "0"
mp_maxrounds "0"
mp_roundtime "1.75"
mp_startmoney "800"
mp_timelimit "0"
mp_tkpunish "0"
mp_winlimit "0"
sv_aim "0"
sv_airaccelerate "10"
sv_airmove "1"
sv_allowdownload "1"
sv_allowupload "0"
sv_alltalk "0"
sv_cheats "0"
sv_clienttrace "1"
sv_clipmode "0"
sv_friction "4"
sv_gravity "800"
sv_maxrate "25000"
sv_maxspeed "320"
sv_maxunlag "0.5"
sv_maxupdaterate "101"
sv_minrate "2500"
sv_minupdaterate "20"
sv_proxies "1"
sv_restartround "0"
sv_stepsize "18"
sv_stopspeed "75"
sys_ticrate "10000"
allow_spectators "1"
decalfrequency "60"
edgefriction "2"
host_framerate "0"
sv_password ""

alias srvr "exec server.cfg"
bind "KP_DEL" "srvr"

say_team "`Server ready`~
